<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4"></h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Registration</h3>
            </div>
            <div class="card-body">
              <form (ngSubmit)="submitForm(registerForm)" class="form" #registerForm="ngForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input ngModel type="text" class="form-control form-control-lg rounded-0" name="username" id="username" required="">
                  <div class="invalid-feedback" style="display: block" *ngIf="error">{{errorMassage}}</div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input ngModel type="password" class="form-control form-control-lg rounded-0" name="password" id="password" required="" autocomplete="new-password">
                  <div class="invalid-feedback">Enter your password too!</div>
                </div>
                <div>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description small text-dark"></span>
                  </label>
                </div>
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Submit</button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
