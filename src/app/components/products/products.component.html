
<ul class="row">
  <li *ngFor="let product of products" class="col-4">
    <div class="card">
      <img class="card-img-top" src="{{product.Image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{product.Title}}</h5>
        <p class="card-text">{{product.Text}}</p>
        <a [routerLink]="['/Product', product.id]" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </li>
</ul>
<button (click)="getTest()">Test</button>
